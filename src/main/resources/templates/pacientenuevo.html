<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form action='#' th:action="@{/estudiantes/insertar}" th:object="${paciente}" method="post">
		<table>
			<tr>
				<td>
					<label for="name">Nombre:</labelfor="name">
				</td>
				<td>
					<input type="text" id="nombre" th:field="*{nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido: </label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="*{apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Cedula:</labelfor="name">
				</td>
				<td>
					<input type="text" id="cedula" th:field="*{cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Fecha Nacimiento:</labelfor="name">
				</td>
				<td>
					<input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Codigo IESS:</labelfor="name">
				</td>
				<td>
					<input type="text" id="codigoIess" th:field="*{codigoIess}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Estatura:</labelfor="name">
				</td>
				<td>
					<input type="text" id="estatura" th:field="*{estatura}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Peso:</labelfor="name">
				</td>
				<td>
					<input type="text" id="peso" th:field="*{peso}">
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Edad:</labelfor="name">
				</td>
				<td>
					<input type="text" id="edad" th:field="*{edad}">
				</td>
			</tr>
		</table>

		<input type="submit" value="Guardar">
	</form>
</body>

</htmls>
