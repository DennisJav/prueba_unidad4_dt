<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form action='#' th:action="@{/citaMedica/insertar}" th:object="${citaMedica}" method="post">
		<table>
			<tr>
				<td>
					<label for="name">Diagnostico:</labelfor="name">
				</td>
				<td>
					<input type="text" id="diagnostico" th:field="*{diagnostico}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Receta: </label>
				</td>
				<td>
					<input type="text" id="receta" th:field="*{receta}">
				</td>
			</tr>

			<tr>
				<td>
					<label>FEcha Control: </label>
				</td>
				<td>
					<input type="text" id="fechaControl" th:field="*{fechaControl}">
				</td>
			</tr>

		</table>

		<input type="submit" value="Guardar">
	</form>
</body>

</htmls>
